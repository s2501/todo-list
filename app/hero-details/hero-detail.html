<div class="hero-details" *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>

    <div>
        <a class="button" (click)="goBack()">Back</a>
        <a class="button" (click)="save()">Save</a>
    </div>
</div>
