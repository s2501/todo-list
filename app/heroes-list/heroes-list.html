<search-heroes></search-heroes>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <a class="delete" (click)="delete(hero); $event.stopPropagation()">x</a>
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
    <a class="button" (click)="goToDetail()">View Details</a>
</div>
